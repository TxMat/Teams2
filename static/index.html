<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://webgazer.cs.brown.edu/webgazer.js" defer></script>
</head>
<body>
    <!-- Join Screen -->
    <div id="join-screen" class="screen active">
        <div class="join-container">
            <div class="logo">
                <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="8" width="40" height="28" rx="4" stroke="currentColor" stroke-width="2.5"/>
                    <circle cx="24" cy="22" r="6" stroke="currentColor" stroke-width="2.5"/>
                    <path d="M14 40L24 32L34 40" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Join Meeting</h1>
            <p class="subtitle">Enter your name to join the video call</p>
            <div class="input-group">
                <input type="text" id="name-input" placeholder="Your name" maxlength="30" autofocus>
            </div>
            <button id="join-btn" class="btn-primary">
                <span>Join Now</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
            <div class="preview-container">
                <video id="preview-video" autoplay muted playsinline></video>
                <div class="preview-overlay">
                    <span id="preview-status">Camera preview</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Meeting Screen -->
    <div id="meeting-screen" class="screen">
        <header class="meeting-header">
            <div class="meeting-info">
                <div class="meeting-title">Video Meeting</div>
                <div class="participant-count">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span id="participant-count-text">1</span>
                </div>
            </div>
            <div class="meeting-timer" id="meeting-timer">00:00</div>
        </header>

        <main class="video-grid" id="video-grid">
            <!-- Video elements will be added dynamically -->
        </main>

        <footer class="controls-bar">
            <div class="controls-center">
                <button id="toggle-mic" class="control-btn" title="Toggle Microphone">
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="1" y1="1" x2="23" y2="23"/>
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <button id="toggle-camera" class="control-btn" title="Toggle Camera">
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 7l-7 5 7 5V7z"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                </button>
                <button id="calibrate-gaze" class="control-btn" title="Calibrate Eye Tracking">
                    <svg class="icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                        <line x1="12" y1="2" x2="12" y2="6"/>
                        <line x1="12" y1="18" x2="12" y2="22"/>
                        <line x1="2" y1="12" x2="6" y2="12"/>
                        <line x1="18" y1="12" x2="22" y2="12"/>
                    </svg>
                    <svg class="icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                        <line x1="12" y1="2" x2="12" y2="6"/>
                        <line x1="12" y1="18" x2="12" y2="22"/>
                        <line x1="2" y1="12" x2="6" y2="12"/>
                        <line x1="18" y1="12" x2="22" y2="12"/>
                    </svg>
                </button>
                <button id="leave-btn" class="control-btn leave" title="Leave Meeting">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Gaze Debug Pointer -->
    <div id="gaze-pointer" class="gaze-pointer"></div>

    <!-- Calibration Overlay -->
    <div id="calibration-overlay" class="calibration-overlay">
        <div class="calibration-content">
            <div class="calibration-header" id="calibration-header">
                <h2>Eye Tracking Calibration</h2>
                <p class="calibration-instructions">Click each glowing point 5 times while looking at it</p>
                <p class="calibration-progress">Point <span id="calibration-current">1</span> of 9</p>
                <button id="calibration-skip" class="btn-secondary">Skip Calibration</button>
            </div>
            <div class="calibration-grid">
                <!-- 9 points in a 3x3 grid pattern -->
                <button class="calibration-point" data-point="0" style="left: 5%; top: 5%;"></button>
                <button class="calibration-point" data-point="1" style="left: 50%; top: 5%;"></button>
                <button class="calibration-point" data-point="2" style="left: 95%; top: 5%;"></button>
                <button class="calibration-point" data-point="3" style="left: 5%; top: 50%;"></button>
                <button class="calibration-point" data-point="4" style="left: 50%; top: 50%;"></button>
                <button class="calibration-point" data-point="5" style="left: 95%; top: 50%;"></button>
                <button class="calibration-point" data-point="6" style="left: 5%; top: 95%;"></button>
                <button class="calibration-point" data-point="7" style="left: 50%; top: 95%;"></button>
                <button class="calibration-point" data-point="8" style="left: 95%; top: 95%;"></button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
